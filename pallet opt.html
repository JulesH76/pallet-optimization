<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallet Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #container {
            display: flex;
            justify-content: space-between;
        }

        #input-section, #output-section {
            width: 45%;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        #optimize-btn {
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pallet Optimization</h1>

    <div id="container">
        <div id="input-section">
            <h2>Input</h2>
            <textarea id="input" placeholder="Enter your items and their dimensions and weights here..."></textarea>
            <button id="optimize-btn" onclick="optimize()">Optimize</button>
        </div>

        <div id="output-section">
            <h2>Output</h2>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        function optimize() {
            // You would implement your optimization logic here
            // Parse input, perform optimization, and update the output textarea
            // Example: 
            const inputText = document.getElementById('input').value;
            const outputTextarea = document.getElementById('output');

            // Placeholder output (replace this with your optimization logic)
            outputTextarea.value = `Optimized pallet placement will be displayed here:\n\n${inputText}`;
        }
    </script>
</body>
</html>
